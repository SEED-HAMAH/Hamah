<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Form</title>
    <link rel="stylesheet" href="form.css">
</head>

<body>
    <div class="container">
        <form action="#" method="post">
            <div class="form-row">
                <div class="form-group">
                    <label for="firstName">First Name</label>
                    <input type="text" id="firstName" placeholder="Enter First Name">
                </div>
                <div class="form-group">
                    <label for="lastName">Last Name</label>
                    <input type="text" id="lastName" placeholder="Enter Last Name">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Enter email">
                </div>
                <div class="form-group">
                    <label for="jobRole">Job Role</label>
                    <select id="jobRole" class="job-role-select">
                        <option value="">Select Job Role</option>
                        <option value="developer">Developer</option>
                        <option value="designer">Designer</option>
                        <option value="manager">Manager</option>
                    </select>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group" style="flex: 100%;">
                    <label for="address">Address</label>
                    <textarea id="address" placeholder="Enter Address"></textarea>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label for="city">City</label>
                    <input type="text" id="city" placeholder="Enter City Name">
                </div>
                <div class="form-group">
                    <label for="pincode">Pincode</label>
                    <input type="text" id="pincode" placeholder="Enter Pincode Name">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label for="date">Date</label>
                    <div class="date-input-container">
                        <input type="date" id="date">
                    </div>
                </div>
                <div class="form-group">
                    <label for="cv">Upload Your CV</label>
                    <div class="file-upload-wrapper">
                        <label for="cv" class="file-label">Choose File</label>
                        <span id="file-name-display" class="file-name">No file chosen</span>
                        <input type="file" id="cv">
                    </div>
                </div>
            </div>
            <button type="submit" class="apply-now-btn">Apply Now</button>
        </form>
    </div>
    <script>
        document.getElementById('cv').addEventListener('change', function (e) {
            const fileName = e.target.files[0] ? e.target.files[0].name : 'No file chosen';
            document.getElementById('file-name-display').textContent = fileName;
        });
    </script>
</body>

</html>
